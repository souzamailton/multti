{% extends 'base.html' %}
{% block content %}
<h2>Upload Estimate for {{ estimate.estimate_number }}</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.estimate_pdf.label }} {{ form.estimate_pdf(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-success") }}
</form>
{% endblock %}
